<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src = 'keys.js'></script>
    <script defer src="muscles.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Gain Train</title>
</head>
<body>
    <div id="toggle-container">
        <button id ='toggle'class="toggle">Dark mode</button>
    </div>

    <div id ='title-container'>
        <h1 id="title-text">Gains Train</h1>
    </div>

    <div id="muscle-container">
        <div id="muscle-label"></div>
        <div id = 'muscleGroupDiv' class="muscles"> </div>
    </div>

<!-- list of workouts -->
    <div id="list-panel">
        <ul id="list"></ul>
    </div>
        <!-- Workout Details -->
        <div id="workout-details">
            <!-- <img id = 'detail-image' class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" /> -->
                <h2 id= 'workout-name' class="name"></h2>
                <h3 id = 'type' ></h3>
                <h3 id = 'muscle' ></h3>
                <h3 id = 'equipment' ></h3>
                <h3 id = 'difficulty' ></h3>
                <h3 id = 'instructions' ></h3>
        </div>

        <!-- new workout form -->
        <div class="submit-form">
                <p>
                    <h2>Submit Your Own Workout</h2>
                    <form id="workout-form">
                        <label for="'name" id="name-select"> Workout Name: </label>
                        <input type="text" name="name" id="workout-form-name" /><br>
                        <label for="type" id="type-select">Type: </label>
                        <select name="Type" id = 'filter-type'>
                                <option value="">Please choose a Type</option>
                                <option value="cardio">Cardio</option>
                                <option value="olympic_weightlifting">Olympic Weightlifting</option>
                                <option value="plyometrics">Plyometrics</option>
                                <option value="powerlifting">Powerlifting</option>
                                <option value="strength">Strength</option>
                                <option value="stretching">Stretching</option>
                                <option value="strongman">Strongman</option>
                        </select>
                        <br>
                        <label for="instructions" id="instructions-select"> Instructions: </label>
                        <input type="text" name="instructions" id="workout-form-instruction" /><br>
                        <input class='input-submit' type="submit" value="Submit">
                    </form>
                </p>
        </div>

        <div>
            <div id="workout-list">
                <h2>Submitted Workouts</h2>
                <p>
                    <form id="list-of-workouts"></form>
                </p>
            </div>
        </div>
</body>
</html>
